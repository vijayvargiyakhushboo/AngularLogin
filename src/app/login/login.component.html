 <div fxLayout="row" fxLayoutAlign="center">
    <form class="example-form" name="loginData" (submit)="getLoggedIn(postForm)" #postForm="ngForm">
<mat-card>
   <mat-card-header color="primary">
     <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content>
   
       <table class="example-full-width" cellspacing="0">
         <tr>
           <td>
             <mat-form-field>
              <mat-icon matPrefix class="icon">email</mat-icon>
             <input matInput placeholder="Username" ngModel name="username" #username="ngModel" minlength="5" required>
             <mat-error *ngIf="username.invalid">Please enter last name.</mat-error>
             </mat-form-field>
           </td>
         </tr>
         <tr>
         <td><mat-form-field>
          <mat-icon matPrefix class="icon">lock</mat-icon>
           <input matInput placeholder="Password" ngModel type="password" name="password" #password="ngModel" required>
         </mat-form-field></td>
       </tr></table>
     
   </mat-card-content>
   <div style="margin-left:70px;">
   <mat-card-actions>
     <button type="submit" mat-raised-button color="primary">Login</button>
   </mat-card-actions>
</div>
 </mat-card>
</form>
</div>
